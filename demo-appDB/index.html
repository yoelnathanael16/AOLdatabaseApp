<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Showroom Mobil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Showroom Mobil</h1>
    <section id="products">
        <h2>Produk</h2>
        <button id="refreshProducts">Refresh</button>
        <table id="tblProducts"><thead><tr><th>ID</th><th>Model</th><th>Price</th></tr></thead><tbody></tbody></table>
        <h3>Tambah Produk</h3>
        <form id="formProduct">
        <input name="ProductID" placeholder="ProductID (P0001)" required>
        <input name="ModelName" placeholder="ModelName" required>
        <input name="ModelYear" placeholder="ModelYear" required>
        <input name="Manufacturer" placeholder="Manufacturer">
        <input name="Color" placeholder="Color">
        <input name="Price" placeholder="Price" type="number" step="0.01">
        <button type="submit">Tambah</button>
        </form>
    </section>

    <section id="customers">
        <h2>Customers</h2>
        <button id="refreshCustomers">Refresh</button>
        <ul id="lstCustomers"></ul>
        <h3>Tambah Customer</h3>
        <form id="formCustomer">
        <input name="CustomerID" placeholder="CustomerID (U0001)" required>
        <input name="CustomerName" placeholder="Name" required>
        <input name="CustomerGender" placeholder="Male/Female" required>
        <input name="CustomerAddress" placeholder="Address" required>
        <input name="CustomerEmail" placeholder="Email">
        <button type="submit">Tambah</button>
        </form>
    </section>

    <section id="transactions">
        <h2>Transaksi</h2>
        <form id="formTransaction">
        <input name="TransactionID" placeholder="T0001" required>
        <input name="CustomerID" placeholder="CustomerID" required>
        <input name="TransactionDate" type="date" required>
        <input name="TransactionTime" type="time" required>
        <textarea name="details" placeholder='[{"ProductID":"P0001","Quantity":1,"UnitPrice":15000,"PaymentMethod":"Credit"}]' required></textarea>
        <button type="submit">Buat Transaksi</button>
        </form>
        <button id="refreshTransactions">Refresh</button>
        <ul id="lstTransactions"></ul>
    </section>

    <section id="categories">
    <h2>Manajemen Kategori</h2>
    <ul id="lstCategories"></ul>
    <form id="formCategory">
        <input name="CategoryID" placeholder="Cat ID (C0001)" required>
        <input name="CategoryName" placeholder="Nama Kategori" required>
        <button type="submit">Tambah Kategori</button>
    </form>
</section>

<section id="stats">
    <h2>Statistik Penjualan</h2>
    <button id="refreshStats">Update Statistik</button>
    <div style="display:flex; gap: 20px;">
        <div>
            <h3>Kategori Terlaris</h3>
            <ul id="topCategories"></ul>
        </div>
        <div>
            <h3>Warna Terlaris</h3>
            <ul id="topColors"></ul>
        </div>
    </div>
</section>
</div>

    <script src="script.js"></script>
</body>
</html>
